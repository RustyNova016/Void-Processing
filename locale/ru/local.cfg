[technology-description]
promethium-crushing=Прометий - отличный строительный материал для пустотных ядер, однако он нуждается в некоторой обработке.
promethium-void-culture=Похоже, железобактерии и меднобактерии можно мутировать для преобразования прометия.
void-crystals=Культуры сами по себе не могут самостоятельно создавать полноценные пустотные кристаллы, но с использованием подходящей основы и низкой температуры Аквилоони должны быть способны вырастить подходящие кристаллы.
void-core-chunk=Кристаллы должны быть надлежащим образом обработаны, прежде чем превращены в ядра.
void-core-base=Куски можно соединить, просто нагрев их до высоких температур. Однако их необходимо медленно отжигать, чтобы предотвратить растрескивание основы. Это должно быть несложно, ведь кристаллизационное покрытие тоже требует отжига... Верно?
void-core-activation=Последний шаг. Для активации ядра необходимо лишь сильное электромагнитное поле.
voidp-void-science-pack=Конец! Пока что...

# Компоненты
crystalization-plating=Литий-гольмиевый сплав служит отличной основой для роста кристаллов. Однако это требует контролируемого отжига, при котором фторкетон возвращается к комнатной температуре, добавляя ещё одну температуру, которую необходимо учитывать.
void-control-unit=Исследование прометия откроет вам эту древнюю забытую технологию. Что значит "Это просто замена ассета"?
void-data-disk=Хранит материю в виде данных. Максимум 512 мегатиронов.

# Пустотное преобразование
void-conversion-1=Исследование способов превращения материи в пустоту
void-conversion-2=Исследование способов превращения материи в пустоту: Возвращение
void-conversion-3=Исследование способов превращения материи в пустоту: Трилогия

# Объекты
void-pylon=Пилоны способны превращать материю в данные. Некоторые называют это "глубоким обучением"...

